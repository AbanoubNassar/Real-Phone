<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Phone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <nav id="nav_bar">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul id=" navbar__menu">
                    <li><a href="#">home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">accessories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
            </div>
            <div class="navbar__toggle" id="mobile-menu"><!--الجزء معمول علشان الجزء بتاع الموبايل فقط-->
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                </div>
             </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP ,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>

                </div>
                <div class="feature four">
                    <img src="./images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="./images/arrow.png" id="downBtn">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
